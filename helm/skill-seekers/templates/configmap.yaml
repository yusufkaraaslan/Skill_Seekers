apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ include "skill-seekers.fullname" . }}
  labels:
    {{- include "skill-seekers.labels" . | nindent 4 }}
data:
  {{- range $key, $value := .Values.env }}
  {{ $key }}: {{ $value | quote }}
  {{- end }}
  SKILL_SEEKERS_HOME: "/data"
  SKILL_SEEKERS_OUTPUT: "/output"
