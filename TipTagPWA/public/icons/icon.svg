<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 512 512">
  <defs>
    <linearGradient id="bgGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#0ea5e9"/>
      <stop offset="100%" style="stop-color:#0284c7"/>
    </linearGradient>
  </defs>
  <!-- Background -->
  <rect width="512" height="512" rx="96" fill="url(#bgGradient)"/>
  <!-- Document/Note icon -->
  <g transform="translate(96, 72)">
    <!-- Paper background -->
    <rect x="40" y="0" width="240" height="320" rx="16" fill="white" opacity="0.95"/>
    <!-- Fold corner -->
    <path d="M280 0 L280 48 L232 0 Z" fill="#e0f2fe"/>
    <path d="M232 0 L280 48 L280 0 Z" fill="#bae6fd"/>
    <!-- Lines representing text -->
    <rect x="72" y="64" width="176" height="16" rx="4" fill="#0ea5e9" opacity="0.3"/>
    <rect x="72" y="100" width="144" height="12" rx="3" fill="#0ea5e9" opacity="0.2"/>
    <rect x="72" y="128" width="160" height="12" rx="3" fill="#0ea5e9" opacity="0.2"/>
    <rect x="72" y="156" width="120" height="12" rx="3" fill="#0ea5e9" opacity="0.2"/>
    <!-- Tag icon -->
    <g transform="translate(72, 196)">
      <path d="M0 16 L0 4 C0 1.8 1.8 0 4 0 L40 0 L64 24 L40 48 L4 48 C1.8 48 0 46.2 0 44 L0 32"
            fill="#0ea5e9" opacity="0.8"/>
      <circle cx="16" cy="24" r="6" fill="white"/>
    </g>
    <!-- Checkmark -->
    <g transform="translate(152, 200)">
      <path d="M0 24 L16 40 L48 8"
            stroke="#10b981" stroke-width="8" stroke-linecap="round" stroke-linejoin="round" fill="none"/>
    </g>
  </g>
  <!-- Sparkle accent -->
  <g transform="translate(360, 80)">
    <path d="M24 0 L28 20 L48 24 L28 28 L24 48 L20 28 L0 24 L20 20 Z" fill="white" opacity="0.8"/>
  </g>
</svg>
