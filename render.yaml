services:
  # Config API Service
  - type: web
    name: skill-seekers-api
    runtime: python
    plan: free
    rootDir: api
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: 3.10
      - key: PORT
        generateValue: true
    healthCheckPath: /health
    autoDeploy: true
